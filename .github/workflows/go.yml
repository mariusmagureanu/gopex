name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
        
    - name: Install staticcheck
      run: go install honnef.co/go/tools/cmd/staticcheck@latest
      shell: bash
      
    - name: Install golint
      run: go install golang.org/x/lint/golint@latest
      shell: bash
      
    - name: Vet
      run: go vet ./...
      
    - name: Staticcheck
      run: staticcheck ./...
      
    - name: Lint
      run: golint ./...
      
    - name: Build
      run: make all

    - name: Clean
      run: make clean

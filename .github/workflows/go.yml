name: Main build line on dev

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16
      
    - name: Install golint
      run: go install golang.org/x/lint/golint@latest
      shell: bash
      
    - name: Lint
      run: golint ./...
      
    - name: Test
      run: make test
      
    - name: Build
      run: make all

    - name: Clean
      run: make clean
